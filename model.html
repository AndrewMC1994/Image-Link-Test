<html>
  <head>
    <meta charset="utf-8">
    <title>VR Test</title>
    <meta name="description" content="Shopping - A-Frame">
    <script src="js/aframe-master.js"></script>
      <script src="js/webvr.js"></script>
  </head>
  <body>
   
    <a-scene background="color: #ECECEC">
        
                <!-- CURSOR ENTITY -->
        <a-entity position="0 1.5 0">
            <a-entity id="camera" camera look-controls rotation="0 0 0" wasd-controls>
                <!-- MAIN CURSOR -->
                <a-entity cursor="fuse: true; maxDistance: 500; timeout: 000;" id="cursor-main" position="0 0 -2" geometry="primitive: ring; radiusOuter: 0.04; radiusInner: 0.03; thetaLength: 360; thetaStart: 90;" material="color: #439DC2;">
                    <a-animation begin="cursor-fusing" attribute="geometry.thetaLength" fill="forwards" from="360" to="0" easing="ease-in"></a-animation>
                    <a-animation begin="mouseleave" attribute="geometry.thetaLength" fill="backwards" from="0" to="360" dur="0"></a-animation>
                </a-entity>
                <a-entity id="cursor-loader" position="0 0 -2.0001" geometry="primitive: ring; radiusOuter: 0.04; radiusInner: 0.03;" material="color: #2ADD2A;">
                </a-entity>
            </a-entity>
        </a-entity>
        
      <a-assets>
        <a-asset-item id="3dmodel" src="model/AlbertClock.dae"></a-asset-item>
        <img id="landmark" src="img/landmark.svg">
        <img id="goggles" src="img/goggles.png">
        <img id="height" src="img/height.png">
        <img id="shadow2" src="img/radial-shadow-2.png">
        <img id="gallery" src="img/vrmode.jpg">
          <img id="back" src="img/back.png">
      </a-assets>

      <a-entity id="model" position="-0.1 0 -3.5" animation="property: rotation; from: 0 -30 0; to: 0 330 0; dur: 15000; easing: linear; loop: true">
        <a-collada-model position="0 0 0" rotation="0 -10 0" scale="1.5 1.5 1.5" src="#3dmodel"></a-collada-model>
        <a-image src="#shadow2" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>

      <a-image id="height" src="#height" width="7.5" height="8" scale="0.2 0.2 0.2"
               animation="property: position; from: 0 2.8 -6; to: 2.25 2.8 -6; delay: 1000; dur: 1000"></a-image>

      <a-cylinder id="goggles" color="#101010" height="0.02" radius="0.8"
        animation__rotation="property: rotation; from: -270 0 0; to: -90 0 0; dur: 750; delay: 1000"
        animation__position="property: position; from: 8 0 -9; to: 8 3.5 -9; dur: 750; delay: 1000">
        <a-image src="#goggles" width="2" height="1" rotation="90 0 0" position="0 -.05 0" scale=".4 .4 .4"></a-image>
      </a-cylinder>

      <a-curvedimage id="landmark" src="#landmark" radius="5.7"
                     theta-length="25" height=".45" position="0 1 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 180 0; to: 0 210 0; delay: 750; dur: 1000"></a-curvedimage>

       <a-curvedimage id="gallery" link="href:clock.html; on: click; visualAspectEnabled: false" src="#gallery" radius="5.7" theta-length="20" height="1" position="0.8 0.2 -1.5" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 130 0; to: 0 130 0; delay: 0; dur: 1000"></a-curvedimage>
        
             <a-curvedimage id="gallery" link="href:location.html; on: click; visualAspectEnabled: false" src="#back" radius="5.7" theta-length="20" height="1" position="0.8 0.7 -1.5" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 130 0; to: 0 130 0; delay: 0; dur: 1000"></a-curvedimage>

      <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>

      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
      
              <script>
        
        window.addEventListener('vrdisplayactivate' function (evt) {
  /* A page can now start presenting in the headset */
  vrDisplay.requestPresent([{ source: myCanvas }]).then(function () { ... });
}
        
        </script>
    
  </body>
</html
